<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/search-result.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.js"></script>
    <script src="assets/art-template/template-web.js"></script>
    <script src="js/search-result.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">搜索结果</h1>
</header>
<nav class="mui-bar mui-bar-tab footer my-footer">
    <a class="mui-tab-item mui-active" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content my-content">
    <div class="mui-row filter">
        <div class="mui-col-xs-6 ">
            价格
            <span class="mui-icon mui-icon-arrowdown"></span>
        </div>
        <div class="mui-col-xs-6 ">
            销量
            <span class="mui-icon mui-icon-arrowdown"></span>
        </div>
    </div>

   <div class="product">
       <div class="mui-scroll-wrapper">
           <div class="mui-scroll">
               <ul class="list mui-clearfix">

               </ul>
           </div>
       </div>
   </div>
</div>
<script type="text/template" id="searchRes">
    {{each data}}
    <li>
        <a href="javascript:;">
            <img src="{{$value.pic[0].picAddr}}" alt="">
            <span>{{$value.proName}}</span>
            <p>
                <span>¥{{$value.price}}</span>
                <span>¥{{$value.oldPrice}}</span>
            </p>
            <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
        </a>
    </li>
    {{/each}}
</script>
<script>
    mui('.mui-scroll-wrapper').scroll({
        deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
    });
</script>
</body>
</html>
