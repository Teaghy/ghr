<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/form.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/user.js"></script>
    <style>
        label{
            font-size: 16px;
        }
        .mui-content.signIn-content{
            padding-top: 44px;
        }
        .mui-content>.mui-table-view:first-child{
            margin:0;
        }
    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->

    <h1 class="mui-title">个人中心</h1>
    <!--<a class="mui-icon mui-icon-search  mui-pull-right"></a>-->
</header>
<nav class="mui-bar mui-bar-tab footer my-footer">
    <a class="mui-tab-item" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person mui-active"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content signIn-content ">
    <ul class="mui-table-view" id="userInfoBox">
        <li class="mui-table-view-cell mui-media">
            <a href="javascript:;">
                <img class="mui-media-object mui-pull-left" src="images/user.jpg">
                <div class="mui-media-body">
                    <%=mobile %>
                    <p class='mui-ellipsis'>账号:<%=username %></p>
                </div>
            </a>
        </li>
    </ul>
    <ul class="mui-table-view">
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right">修改密码</a>
        </li>
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right">我的购物车</a>
        </li>
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right">收货地址管理</a>
        </li>
        <li class="mui-table-view-cell">
            <a href="javascript:;" class="mui-text-center" id="logout">退出登录</a>
        </li>
    </ul>
</div>
</body>
</html>
